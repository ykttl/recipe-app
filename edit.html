<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <title>Recipe App</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div>
        <header class="header">
            <h1 class="header__title">Recipe Note</h1>
        </header> 

        <div class="container editPage">
            <p id="lastEdited"></p>

            <div class="box_title_disc">
                 <h2>Recipe</h2>
                <input type="text" id="title" placeholder="recipe title" class="input">
                <textarea id="disc" placeholder="how to make?" class="input"></textarea> 
            </div>
           
            <div class="box_ingredients">
                <h2>Ingredients</h2>
                <div id="ingredientsList" ></div>
                    <input type="text" id="textIngredients" class="input_inline" placeholder="ingredients">
                    <button id="addIngredients" class="button input_inline">Add</button>
            </div>
            
            <div class="box_button">
                <button id="delete" class="button">Delete</button>
                <button id="save" class="button">Save</button>
                
            </div>
        </div>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
<script src="scripts/func.js"></script>
<script src="scripts/edit.js"></script>  
</body>
</html>
